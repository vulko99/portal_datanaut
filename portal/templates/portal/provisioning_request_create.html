{% extends "portal/base_portal.html" %}
{% block content %}

<div class="portal-card">
  <div class="d-flex align-items-start justify-content-between gap-3">
    <div>
      <div class="section-eyebrow">Provisioning Hub</div>
      <div class="section-title">Request access</div>
      <div class="section-subtitle">
        {{ service.vendor.name }} · {{ service.name }}
      </div>
    </div>
    <a href="{% url 'portal:provisioning_catalog' %}" class="btn btn-ghost btn-sm">Back</a>
  </div>

  <div class="mt-3">
    <div class="dn-card p-3">
      <div class="mb-2"><span class="metric-label">Service</span></div>
      <div class="metric-value">{{ service.name }}</div>
      <div class="metric-tagline">
        Vendor: {{ service.vendor.name }} · Category: {{ service.category|default:"—" }}
      </div>
    </div>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-add btn-sm">Submit request</button>
      <a href="{% url 'portal:provisioning_my_requests' %}" class="btn btn-ghost btn-sm ms-2">My requests</a>
    </form>
  </div>
</div>

{% endblock %}
